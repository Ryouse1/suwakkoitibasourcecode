<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ソースコード表示</title>
<style>
  body { font-family: monospace; padding: 20px; background: #f0f0f0; }
  pre { background: #272822; color: #f8f8f2; padding: 15px; border-radius: 8px; overflow-x: auto; white-space: pre-wrap; }
  .comment { color: #75715e; margin-bottom: 5px; }
</style>
</head>
<body>

<div>
  <div class="comment">// index.html</div>
  <pre id="html-code">読み込み中…</pre>
</div>

<div>
  <div class="comment">// script.js</div>
  <pre id="js-code">読み込み中…</pre>
</div>

<script>
async function loadCode() {
  const files = [
    { url: 'https://raw.githubusercontent.com/Ryouse1/Suwakkoitiba/main/index.html', elementId: 'html-code' },
    { url: 'https://raw.githubusercontent.com/Ryouse1/Suwakkoitiba/main/script.js', elementId: 'js-code' }
  ];

  for (const file of files) {
    try {
      const res = await fetch(file.url);
      if (!res.ok) throw new Error('読み込み失敗');
      const code = await res.text();
      document.getElementById(file.elementId).textContent = code;
    } catch (e) {
      document.getElementById(file.elementId).textContent = '読み込みエラー: ' + e.message;
    }
  }
}

loadCode();
</script>
</body>
</html>
