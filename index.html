<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Suwakkoitiba_Sourcecode</title>

<style>

/* レトロっぽいビットマップフォント */
@font-face {
  font-family: "PixelOperatorMono";
  src: url("PixelOperatorMono.woff2") format("woff2"),
       url("PixelOperatorMono.ttf") format("truetype");
  font-weight: normal;
  font-style: normal;
}

/* ページ全体 */
body {
  background-color: #000;  /* 黒背景 */
  color: #fff;             /* 文字白 */
  font-family: "PixelOperatorMono", monospace; /* レトロ風 */
  font-size: 16px;
  line-height: 1.3;
  margin: 20px;
}

/* コードブロック */
pre {
  background: #000;
  color: #fff;
  font-family: "PixelOperatorMono", monospace; /* レトロ等幅 */
  font-size: 16px;
  white-space: pre;
  overflow-x: auto;
  padding: 10px;
}

/* GitHubリンク */
.github-link {
  margin-top: 20px;
}

.github-link a {
  color: #00aaff;
  text-decoration: underline;
}
.github-link a:hover {
  color: #55ccff;
}

</style>

</head>
<body>

<div>
  <pre id="code-block">読み込み中…</pre>
</div>

<div class="github-link">
  <a href="https://github.com/Ryouse1/Suwakkoitiba" target="_blank">ソースコード</a>
</div>

<script>
async function loadCode() {
  const files = [
    'https://raw.githubusercontent.com/Ryouse1/Suwakkoitiba/main/index.html',
    'https://raw.githubusercontent.com/Ryouse1/Suwakkoitiba/main/script.js'
  ];

  let combinedCode = '';

  for (const url of files) {
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error('読み込み失敗: ' + url);
      const code = await res.text();
      combinedCode += code + '\n';
    } catch (e) {
      combinedCode += '読み込みエラー: ' + e.message + '\n';
    }
  }

  document.getElementById('code-block').textContent = combinedCode;
}

loadCode();
</script>

</body>
</html>
